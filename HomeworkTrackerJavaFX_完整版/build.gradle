
plugins {
    id 'application'
    id 'com.gluonhq.gluonfx-gradle-plugin' version '1.0.16'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-controls:20'
}

application {
    mainClass = 'com.example.Main'
}

gluonfx {
    target = 'android'
    mainClassName = 'com.example.Main'
}
